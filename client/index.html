<!doctype html>
<html>
	<head>
		<title>Time to Curl</title>
		
		<!-- Icons and such -->
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">

		<!-- This app -->
		<link rel="stylesheet" href="/style.css">
		<script src="/settings.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/time-minder.js"></script>
		<script src="/app.js"></script>
	</head>
	<body>
		<div id="main" class="container-fluid">
			<div class="row">
				<div class="col">
					<h1><a href="/">Time to Curl!</a></h1>
				</div>
			</div>
			<div class="timers row" id="timersContainer">

			</div>
			<div class="controls row">
				<div class="col">
					<button id="createTimer" class="btn btn-primary">Create New Timer</button>
				</div>
			</div>
		</div>

		<div id="timerTemplate">
			<div class="timer classic">
				<div class="warmup-time-container">
					<h2>Warmup time remaining</h2>
					<div class="warmup-time"></div>
				</div>
				<div class="thinking-time-container">
					<h2>Thinking time remaining</h2>
					<div class="thinking-time"></div>
					<div class="thinking-time"></div>
				</div>
				<div class="between-end-time-container">
					<h2>Between Ends</h2>
					<div class="between-end-time"></div>
				</div>
				<div class="timeout-time-container">
					<h2>Timeout time remaining</h2>
					<div class="timeout-time"></div>
				</div>
				<div class="controls">
					<button id="game-start-warmup" data-action="game-start-warmup" class="btn">Begin Warmup</button>
					<button id="game-start-no-warmup" data-action="game-start-no-warmup" class="btn">Begin pre-game countdown</button>
					<button id="yellow-begin-thinking" data-action="begin-thinking" class="btn">Start yellow thinking</button>
					<button id="red-begin-thinking" data-action="begin-thinking" class="btn">Start red thinking</button>
					<button id="end-yellow-thinking" data-action="end-thinking" class="btn">Stop thinking</button>
					<button id="end-red-thinking" data-action="end-thinking" class="btn">Stop thinking</button>
					<button id="end-end" data-action="end-end" class="btn">Between ends</button>
					<button id="begin-timeout" data-action="begin-timeout" class="btn">Timeout</button>
					<button id="begin-mid-game-break" data-action="begin-mid-game-break" class="btn">Mid game break</button>
					<!--<button id="end-timeout" data-action="end-timeout" class="btn">End timeout</button>-->
					<button id="begin-extra-end" data-action="begin-extra-end" class="btn">Extra End</button>
					<button id="technical" data-action="technical" class="btn">Technical timeout</button>
					<button id="end-technical" data-action="end-technical" class="btn">End technical</button>
					<button id="adjust-time" class="btn">Adjust time</button>
					<button id="reset" class="btn">Reset</button>
				</div>
				<div class="debug"></div>
			</div>
		</div>
	</body>
</html>
