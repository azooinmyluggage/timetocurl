	</head>
	<body>
		<div id="main" class="container-fluid">
			<div class="row">
				<div class="col">
					<h1>Time to Curl!</h1>
				</div>
			</div>
			<div class="timers row" id="timersContainer">

			</div>
			<div class="controls row">
				<div class="col">
					<button id="createTimer" class="btn btn-primary">Create New Timer</button>
				</div>
			</div>
		</div>

		<div id="timerTemplate">
			<div class="timer">
				<div class="thinking-time-container">
					<h2>Thinking Time Remaining</h2>
					<div class="thinking-time"></div>
					<div class="thinking-time"></div>
				</div>
				<div class="controls">
					<button data-action="game-start-warmup" class="btn">Start game (with warmup)</button>
					<button data-action="game-start-no-warmup" class="btn">Start game (no warmup)</button>
					<button data-action="begin-warmup" class="btn">Begin warm-up</button>
					<button data-action="begin-thinking" class="btn">Start Yellow Thinking</button>
					<button data-action="begin-thinking" class="btn">Start Red Thinking</button>
					<button data-action="end-thinking" class="btn">Stop Thinking</button>
					<button data-action="begin-timeout" class="btn">Timeout</button>
					<button data-action="end-timeout" class="btn">End Timeout</button>
					<button data-action="technical" class="btn">Technical Timeout</button>
					<button data-action="end-technical" class="btn">End Technical</button>
				</div>
			</div>
		</div>
	</body>
</html>
